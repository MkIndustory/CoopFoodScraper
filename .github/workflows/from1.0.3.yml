# This workflow will build a Swift project 
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: from1.0.3

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:
  schedule:
    - cron: '15 23 * * *' #8時15分
    - cron: '0 0 * * *' #9時
    - cron: '50 0 * * *' #9時50分

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: ARCHS="arm64" ONLY_ACTIVE_ARCH=NO xcodebuild -project CoopFoodScraper.xcodeproj -scheme CoopFoodScraper -sdk macosx15.1 -configuration Debug -derivedDataPath build
    - name: run scraper
      run: ./build/Build/Products/Debug/CoopFoodScraper
    - name: setup git
      run: |
        git config --global user.name  "Release Bot"
        git config --global user.email "action@github.com"
        git add .
        git commit -m "Automatically generated"
        git push origin develop
